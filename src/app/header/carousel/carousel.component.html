<div class="carousel">
  <p-carousel
    [value]="products"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [showNavigators]="true"
    [showIndicators]="false"
  >
    <ng-template pTemplate="item" let-item>
      <img class="preview-media image" [src]="item.url" alt="banner" />
    </ng-template>
  </p-carousel>
</div>
